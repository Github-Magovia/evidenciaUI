<div class="container-fluid mb-5" *ngIf="isLoaded == true">
  <p>Celkový počet osôb v systéme: {{collectionSize}}</p>
  <form>
    <!--  TODO vyhladavanie-->
    <div class="mb-3 row">
      <label for="zoznamOsob" class="col-xs-3 col-sm-auto col-form-label">Vyhladavanie podla ID:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="zoznamOsob" type="text" class="form-control" name="searchTerm">
      </div>
    </div>
    <div class="table-responsive scroll-table">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Meno</th>
          <th scope="col">Priezvisko</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let osoba of osobySlice" (click)="edit(osoba.id)" style="cursor: pointer">
          <th scope="row">{{ osoba.id }}</th>
          <td>{{osoba.firstName}}</td>
          <td>{{osoba.lastName}}</td>
          <td>
            <p class="badge bg-primary">Plne zaočkovaný</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </form>
  <div class="p-2">
    <ngb-pagination class="d-flex col-12 justify-content-center" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshOsoby()">
    </ngb-pagination>

    <div class="d-flex col-12 justify-content-center">
      <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshOsoby()">
        <option [ngValue]="5">5 položiek na stranu</option>
        <option [ngValue]="10">10 položiek na stranu</option>
        <option [ngValue]="25">25 položiek na stranu</option>
        <option [ngValue]="50">50 položiek na stranu</option>
      </select>
    </div>
  </div>
</div>

<div class="container-fluid d-flex justify-content-center m-5" *ngIf="isLoaded == false">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
