<div class="container-fluid mb-5">
  <form>
    <!--  TODO vyhladavanie-->
    <div class="mb-3 row">
      <label for="zoznamOsob" class="col-xs-3 col-sm-auto col-form-label">Vyhladavanie podla ID:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="zoznamOsob" type="text" class="form-control" name="searchTerm">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Meno</th>
          <th scope="col">Priezvisko</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let osoba of osoby" (click)="edit(osoba.id)" style="cursor: pointer">
          <th scope="row">{{ osoba.id }}</th>
          <td>{{osoba.firstName}}</td>
          <td>{{osoba.lastName}}</td>
          <td>
            <p class="badge bg-primary">Plne zaočkovaný</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
