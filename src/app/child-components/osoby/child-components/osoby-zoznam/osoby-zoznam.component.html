<div class="container-fluid mb-5" *ngIf="isLoaded == true">
  <p>Celkový počet osôb v systéme: {{collectionSize}}</p>

  <!-- SEARCH BUTTON -->
  <div class="m-2">
    <button type="button" class="btn btn-primary"
            (click)="collapse.toggle(); filtering.reset();"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample">
      Vyhladávanie
    </button>
  </div>

  <!-- VYHLADAVACIE POLIA - COLLAPSIBLE -->
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <form [formGroup]="filtering">
      <div class="container-fluid mb-3">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <label for="filter-id" class="col-form-label">ID: </label>
            <div>
              <input id="filter-id" type="number" min="0" class="form-control" formControlName="id"  (input)="refreshTable()">
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <label for="zoznamOsob1" class="col-form-label">Meno: </label>
            <div>
              <input id="zoznamOsob1" type="text" class="form-control" formControlName="fName"  (input)="refreshTable()">
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <label for="zoznamOsob2" class="col-form-label">Priezvisko: </label>
            <div>
              <input id="zoznamOsob2" type="text" class="form-control" formControlName="lName"  (input)="refreshTable()">
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <label for="zoznamOsob3" class="col-form-label">Status: </label>
            <div>
              <input id="zoznamOsob3" type="text" class="form-control" name="searchTerm" disabled>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" (click)="filtering.reset();">Resetovať filtre</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- DATATABLE -->
  <form>
    <div class="table-responsive scroll-table">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Meno</th>
          <th scope="col">Priezvisko</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let osoba of osobySlice" (click)="edit(osoba.id)" style="cursor: pointer">
          <th scope="row">{{ osoba.id }}</th>
          <td>{{osoba.firstName}}</td>
          <td>{{osoba.lastName}}</td>
          <td>
            <p class="badge bg-primary">Plne zaočkovaný</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </form>
  <!-- PAGINATION -->
  <div class="p-2">
    <ngb-pagination class="d-flex col-12 justify-content-center" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshTable()">
    </ngb-pagination>

    <div class="d-flex col-12 justify-content-center">
      <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshTable()">
        <option [ngValue]="5">5 položiek na stranu</option>
        <option [ngValue]="10">10 položiek na stranu</option>
        <option [ngValue]="25">25 položiek na stranu</option>
        <option [ngValue]="50">50 položiek na stranu</option>
      </select>
    </div>
  </div>
</div>

<!-- SPINNER -->
<div class="container-fluid d-flex justify-content-center m-5" *ngIf="isLoaded == false">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
