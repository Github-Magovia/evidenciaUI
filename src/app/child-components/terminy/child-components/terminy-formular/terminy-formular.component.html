<div class="container">
<form [formGroup]="terminyForm">
  <div class="form-outline mb-4">
    <label class="form-label" for="miesto">Vyberte miesto očkovania: </label>
    <select  id="miesto" class="form-select" formControlName="vaccinationCentre">
      <option value="ZVOLEN">Očkovacie centrum Zvolen</option>
      <option value="BRATISLAVA">Očkovacie centrum Bratislava</option>
      <option value="PRESOV">Očkovacie centrum Prešov</option>
      <option value="KOSICE">Očkovacie centrum Košice</option>
      <option value="ZILINA">Očkovacie centrum Žilina</option>
      <option value="TRENCIN">Očkovacie centrum Trenčín</option>
    </select>
  </div>
  <div class="form-outline datepicker">
    <label for="datOckovania" class="form-label">Vyberte dátum a následne čas očkovania: </label>
    <input type="date" formControlName="dateOfVaccination" class="form-control" id="datOckovania">
  </div>
</form>
