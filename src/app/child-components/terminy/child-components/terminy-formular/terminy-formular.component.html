<div class="container">
<form [formGroup]="terminyForm">
  <div class="form-outline mb-4">
    <label class="form-label">Vyberte miesto očkovania: </label>
    <select class="form-select">
      <option>Očkovacie centrum Zvolen</option>
      <option>Očkovacie centrum Bratislava</option>
      <option>Očkovacie centrum Prešov</option>
      <option>Očkovacie centrum Košice</option>
      <option>Očkovacie centrum Žilina</option>
      <option>Očkovacie centrum Trenčín</option>
    </select>
  </div>
  <div class="form-outline datepicker">
    <label for="datNar" class="form-label">Vyberte dátum a následne čas očkovania: </label>
    <input type="date" formControlName="dateOfBirth" class="form-control" id="datNar">
  </div>
</form>
