<div class="container-fluid mb-5">
  <form>
    <!--  TODO vyhladavanie-->
    <div class="mb-3 row">
      <label for="zoznamVakcin" class="col-xs-3 col-sm-auto col-form-label">Vyhladavanie podla ID:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="zoznamVakcin" type="text" class="form-control" name="searchTerm">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Názov vakcíny</th>
          <th scope="col">Typ vakcíny</th>
          <th scope="col">Množstvo vakcín</th>
          <th scope="col">Množstvo vakcín potrebné na úplné zaočkovanie</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vakcina of vakciny" (click)="edit(vakcina.id)" style="cursor: pointer">
          <th scope="row">{{ vakcina.id }}</th>
          <td>{{vakcina.name}}</td>
          <td>{{vakcina.type}}</td>
          <td>{{vakcina.amountOfVaccines}}</td>
          <td>{{vakcina.amountToCompleteVaccination}}</td>
        </tr>
        </tbody>
      </table>
    </div>

</div>
